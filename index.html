<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Navegação</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFE4E1;
    }

    nav {
      background-color: #000000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Meu Site</strong></div>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <h1>Bem-vindo à minha página!</h1>
    <p>Essa é uma estrutura básica com navegação, conteúdo e rodapé.</p>
    <p>Você pode personalizar tudo isso para criar seu portfólio, blog ou site pessoal.</p>
  </main>

  <footer>
    &copy; 2025 Meu Site. Todos os direitos reservados.
  </footer>

</body>
</html>
